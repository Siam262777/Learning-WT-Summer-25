<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-box">
        <h2>Todo App</h2>
        <div class="input-section">
          <input type="text" placeholder="Add your new todo" disabled />
          <button class="add-btn">+</button>
        </div>
        <ul class="todo-list">
          <li>Buy a new gaming laptop</li>
          <li>
            Complete a previous task
            <button class="delete-btn">&#128465;</button>
          </li>
          <li>Create video for YouTube</li>
          <li>Create a new portfolio site</li>
        </ul>
        <div class="footer">
          <span>You have 4 pending tasks</span>
          <button class="clear-btn">Clear All</button>
        </div>
      </div>
    </div>
  </body>
</html>
